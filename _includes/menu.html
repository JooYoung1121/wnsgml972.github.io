<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
<script src="//code.jquery.com/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/latest/js/bootstrap.min.js"></script>

<header style="margin-bottom:120px;">
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#">Daliy Development Note</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarCollapse" aria-controls="navbarCollapse"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				<li id="navbar-page">
					<a href="/"><i class="fa fa-home fa-fw"></i> Home</a>
				</li>
				<li id="navbar-tag"><a href="/tag"><i class="fa fa-tags fa-fw"></i> Tag</a>
				</li>
				<li id="navbar-guestbook"><a href="/guestbook"><i class="fa fa-book fa-fw"></i> Guestbook</a></li>
			  <li id="navbar-media"><a href="/media"><i class="fa fa-video-camera fa-fw"></i> 미디어</a></li>
				<li id="navbar-location"><a href="/location">위치로그</a></li>
				<li id="navbar-rss"><a href="[##_rss_url_##]" onclick="window.open(this.href); return false" title="[##_title_##] 구독하기"><i class="fa fa-rss fa-fw"></i> RSS</a>
				</li>
			</ul>
			<s_search>
				<form id="search_fix" class="navbar-form navbar-left" role="search">
					<div class="input-group form-search"> <input type="text" name="[##_search_name_##]" value="[##_search_text_##]" onkeypress="if (event.keyCode == 13) { [##_search_onclick_submit_##] }" class="form-control search-query" placeholder="Enter to search..."/>
						<span class="input-group-btn"> <button value="검색" class="btn btn-inverse" onclick="[##_search_onclick_submit_##]" class="submit"><i class="fa fa-search fa-lg" data-type="last"></i></button>
						</span>
					</div>
				</form>
			</s_search>
		</div>

	</nav>
</header>
