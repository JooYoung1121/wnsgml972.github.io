<style>

.sm a {
  margin: 0 20px;
  width: 80px;
  height: 80px;
  background-color: rgb(224, 233, 238);
  display: inline-block;
  border-radius: 24px;
  box-shadow: 6px 6px 12px rgba(0,0,0,.15),
              -6px -6px 12px rgba(255,255,255,.1);
  overflow: hidden;
  font-size: 28px;
  transition: .3s linear;
  text-decoration: none !important;
  border-bottom: none;
  position: relative;
}

.sm a:hover{
  border-bottom: none;
  transform: scale(1.3);
  border-radius: 50%;
}

.sm a i::before{
  position: absolute;
  width: 100%;
  height: 100%;
  text-align: center;
  background-size: 200% 200%;
  background-position: 75% 75%;
  top: 0;
  left: 0;
  line-height: 80px;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  transition: background .5s linear;
}

.sm a:hover i::before{
  background-position: 0% 0%;
}

.sm .fa-facebook-f::before{
  background-image: linear-gradient(135deg,#89a9ee 30%,#0a3d62 50%);
}

.sm .fa-github::before{
  background-image: linear-gradient(135deg,#050505 30%,#0a3d62 50%);
}

.sm .fa-instagram::before{
  background-image: linear-gradient(135deg,#c32aa3 30%,#0a3d62 50%);
}

.sm .fa-envelope::before{
  background-image: linear-gradient(135deg,#d71e18 30%,#0a3d62 50%);
}

.sm .fa-linkedin-in::before{
  background-image: linear-gradient(135deg,#007bb5 30%,#0a3d62 50%);
}
</style>
