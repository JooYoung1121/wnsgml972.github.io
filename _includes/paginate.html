<!-- General Style
---------------------------------------------------->
<style>
    .page-navigation {
        display: block;
        width: auto;
        overflow: hidden;
        text-decoration: none !important;
    }

    .page-navigation a {
        font-size: 16px;
        display: block;
        margin: 1em 0;
    }

    .page-navigation .prev {
        text-align: right;
        float: left;
    }

    .page-navigation .next {
        text-align: right;
        float: right;
    }
</style>


<!-- HTML
---------------------------------------------------->
<div class="page-navigation">
    {% if page.previous.url %}
        <a class="prev link" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
        <a class="next link" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
    {% endif %}
</div>
